<!DOCTYPE html>

<html>

<head>
	<title>The Internet Yesterday</title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,900' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, inital-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
		$.ajax({
			type: "GET",
			url: "./newData.json",
			dataType: "text"
		}).done(function (data) {
			var d = $.parseJSON(data.replace("Content-type: text/html", ""));

			$("#google").attr("href", d.google.url).text("\"" + d.google.title + "\"");
			$("#reddit").attr("href", d.reddit.url).text(d.reddit.title);
			$("#nyt").attr("href", d.nytimes.url).text(d.nytimes.title);
			$("#youtube").attr("href", d.youtube.url).text(d.youtube.title);
			$("#hackernews").attr("href", d.hackerNews.url).text(d.hackerNews.title);
			});
		});
	</script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-52803602-1', 'auto');
	  ga('send', 'pageview');
	</script>


</head>

<body>

<header>

	<div class="title">The <span>Internet</span> Yesterday</div>
	<div class="sub-title">Yesterday's Most Popular Content</div>

</header>


<section>
	<ul>
		<li>
			<p class="source"> GOOGLE </p>
			<a class="quote Links" id="google" href="#"> "This is the quote." </a>
		</li>

		<li>
			<p class="source"> NEW YORK TIMES </p>
			<a class="Links" id="nyt" href="#"> The Most Shared New York Times Article </a>
		</li>

		<li>
			<p class="source"> YOUTUBE </p>
			<a class="Links" id="youtube" href="#"> The Most Watched Youtube Video </a>
		</li>

		<li>
			<p class="source"> REDDIT </p>
			<a class="Links" id="reddit" href="#"> The Top Reddit Link</a>
		</li>

		<li>
			<p class="source"> HACKER NEWS </p>
			<a class="Links" id="hackernews" href="#"> The Top Hacker News Post </a>
		</li>
	</ul>
</section>

</body>

</html>
